<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

    .attribution { font-size: 11px; text-align: center; }

  </style> -->
</head>
<body>

  <div class="main">
    <div class="perfume">
      <img src="/images/image-product-desktop.jpg" alt="Perfume" class="image">
    </div>
    <div class="words">
      <h6>Perfume</h6><br>
    <h1>Gabrielle <br>  Essence Eau <br> De Parfum</h1><br>
    <p>A floral, solar and voluptuous <br> interpretation composed by <br> Olivier Polge, 
    Perfumer-Creator <br> for the House of CHANEL.</p><br>
    <p><strong>$149.99</strong> <strike>$169.99</strike></p><br>
    <button><img src="/images/icon-cart.svg" alt="Icon Cart">Add to Cart</button>
    </div>
  </div>
  
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Daniel</a>.
    </div>
  </footer>
</body>
</html>
